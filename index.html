<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <div class="game">
        <div class="world">
        </div>
        <div id="pacman"></div>
        <div id="green"></div>
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="pink"></div>
        <div class="game-info">
            <h1>Pacman Game</h1>
            <div class="info-box">
                <div class="sub-header">
                    <p>Level: <span class="bold" id="level">3</span></p>
                    <p>Total Score: <span class="bold" id="totalScore">0</span></p>
                </div>
                <p class="remaining-lives">Lives: <span class="bold" id="lives">3</span></p>
                <p>Your current score is: <span class="bold" id="score">0</span> points</p>
            </div>
            <div class="scoreboard">
                <h3 id="clearedLevelMessage"></h3>
                <button class="bold" id="nextLevelBtn" onclick="nextLevel()">Next Level</button>
            </div>
        </div>
    </div>
    <div class="instructions">
        <h3>Game Instructions</h3>
        <ul>
            <li>Use the arrow keys to move Pacman</li>
            <li>Coins are worth 1 point each</li>
            <li>Large coins are 2 points</li>
            <li>Cherries are worth 50 points</li>
            <li>Avoid the ghosts! Colliding with a ghost takes away a life</li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
