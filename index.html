<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <div class="game">
        <div class="world">
        </div>
        <div id="pacman"></div>
        <div class="game-info">
            <h1>Pacman Game</h1>
            <div class="sub-header">
                <p>Level: <span id="level">1</span></p>
                <p>Total Score: <span id="totalScore">0</span></p>
            </div>
            <div class="scoreboard">
                <p>Your current score is: <span id="score">0</span> points</p>
                <h3 id="clearedLevelMessage"></h3>
                <button id="nextLevelBtn" onclick="nextLevel()">Next Level</button>
            </div>
        </div>
    </div>
    <div class="instructions">
        <h3>Game Instructions</h3>
        <ul>
            <li>Use the arrow keys to move Pacman</li>
            <li>Coins are worth 1 point each</li>
            <li>Large coins are 2 points</li>
            <li>Cherries are worth 50 points!</li>
        </ul>
    </div>
    <p id="test"></p>
    <script src="./script.js"></script>
</body>
</html>
